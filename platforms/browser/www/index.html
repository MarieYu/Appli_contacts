<html>

        <title>Appli contacts</title>
    </head>
    <body>
   
        <!-- Page accueil -->
        <div data-role="page" data-theme="b" id="home">
            <header data-role="header">
                <h1>Contacts</h1>
                <a href="#pageFormContact" class="ui-btn ui-btn-right ui-icon-plus ui-btn-icon-left">Ajouter</a>
            </header>
            <div data-role="main" class="ui-content">

                <ul data-role="listview" data-filter="true" data-filter-placeholder="Rechercher un contact..." data-filter-theme="a" data-inset="true">
                    <li>
                        <a href="#detailContact">
                            <img id="photoContact"src="img/avatarvide.png">
                            <h2>Block Gabriel</h2>
                            <p>02.31.21.14.15</p>
                        </a>
                    </li>
                    <li >
                        <a href="#detailContact">
                            <img id="photoContact" src="img/avatarvide.png">
                            <h2>Poisson Benjamin</h2>
                            <p>02.31.21.14.15</p>
                        </a>
                    </li>
                    <li >
                        <a href="#detailContact">
                            <img id="photoContact" src="img/avatarvide.png">
                            <h2>Fournel Erwan</h2>
                            <p>02.31.21.14.15</p>
                        </a>
                    </li>
                </ul>
                
            </div>
            <footer data-role="footer" data-position="fixed">
                <h1>Imie</h1>
                <div data-role="navbar">
                    <ul>
                        <li><a href="#" class="ui-btn" id="sortAsc">A-Z</a></li>
                        <li><a href="#" class="ui-btn" id="sortDesc">Z-A</a></li>    
                    </ul>                  
                </div>

            </footer>
        </div>

        <!-- Page ajouter/modifier un contact -->
        <div data-role="page" data-theme= "b" id="pageFormContact">
            <header data-role="header">
                <h1 id="titleAddMod">Ajouter</h1>
                <a href="#home" class="ui-btn ui-btn-inline ui-icon-delete ui-btn-icon-notext ui-corner-all"></a>
            </header>
            <div data-role="main" class="ui-content">
                <form id="form">
                    <div class="ui-field-contain">
                        <label for="lastname"  class="ui-inline">Nom :</label>
                        <input type="text" name="lastname" id="lastname" class="ui-btn-inline" value"">
                    </div>
                    <div class="ui-field-contain">
                        <label for="firstname">Prénom :</label>
                        <input type="text" name="firstname" id="firstname" value"">
                    </div>
                    <div class="ui-field-contain">
                        <label for="phone">Tel :</label>
                        <input type="text" name="phone" id="phone" value"">
                    </div>
                    <div class="ui-field-contain">
                        <label for="email">Email :</label>
                        <input type="email" name="email" id="email" value"">
                    </div>
                    <div class="ui-field-contain">
                        <label for="birthDate">Date de naissance :</label>
                        <input type="date" name="birthDate" id="birthDate" value"">
                    </div>
                    <div class="ui-field-contain">
                        <label for="photo">Photo :</label>
                        <a id="addPhoto" class="ui-btn">Photo</a>
                    </div>
                        <input id="valid" type="submit" value="valider">
            </div>
        </div> 

        <!-- Page détail contact -->
        <div data-role="page" data-theme="b" id="detailContact">
           <header data-role="header">
                <h1>Contacts</h1>
                <a href="#home" class="ui-btn ui-icon-back ui-btn-icon-left">Retour</a>
            </header>
            <div data-role="main" class="ui-content"> 
            
                <img id="photoContact" src="img/avatarvide.png">

            </div>
             <footer data-role="footer" data-position="fixed">
                <a href="#popActions" data-rel="popup" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-bars ui-btn-icon-right ui-btn-b" data-transition="pop">Actions</a>
                <div data-role="popup" id="popActions" data-theme="none">

                    <h2 id="titleActions" style="margin:0" class="ui-content">Actions...</h2>
                    <ul data-role="listview">
                        <li data-icon="edit"><a id="modify" href="#pageFormContact" >Modifier</a></li>
                        <li data-icon="delete"><a id="delete" href="#" >Supprimer</a></li>
                    </ul>

                </div>
            </footer>
        </div>
        


        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
